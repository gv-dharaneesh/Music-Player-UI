<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Music Player | Innovative UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(15deg);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 24px;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            border-radius: 3px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.2s; height: 18px; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; height: 22px; }
        .wave-bar:nth-child(4) { animation-delay: 0.6s; height: 16px; }
        .wave-bar:nth-child(5) { animation-delay: 0.8s; height: 20px; }

        /* Main content */
        .player-content {
            display: flex;
            padding: 30px;
            gap: 30px;
        }

        .album-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-art-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album-art:hover {
            transform: scale(1.03);
        }

        .album-art-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        .album-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: inset 0 0 30px rgba(106, 17, 203, 0.3);
            pointer-events: none;
        }

        .track-info {
            text-align: center;
            margin-top: 10px;
        }

        .track-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #a8edea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .track-artist {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .track-album {
            font-size: 14px;
            color: #888;
        }

        /* Controls section */
        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 35%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-knob {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-knob {
            opacity: 1;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .volume-icon {
            color: #6a11cb;
            font-size: 20px;
        }

        .volume-bar {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 10px;
            transition: width 0.2s;
        }

        /* Control buttons */
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            background: rgba(106, 17, 203, 0.3);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-size: 28px;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #7a1bdb, #3585ff);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.6);
        }

        .btn-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .control-btn:hover .btn-glow {
            opacity: 1;
        }

        /* Playlist */
        .playlist-section {
            padding: 0 30px 30px;
        }

        .playlist-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist {
            list-style: none;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.03);
        }

        .playlist-item:hover {
            background: rgba(106, 17, 203, 0.15);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(106, 17, 203, 0.25);
            border-left: 4px solid #6a11cb;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .playlist-item-artist {
            font-size: 13px;
            color: #aaa;
        }

        .playlist-item-duration {
            color: #888;
            font-size: 14px;
        }

        /* Footer */
        .player-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.2);
        }

        .player-mode {
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .mode-btn.active {
            background: rgba(106, 17, 203, 0.3);
            color: #fff;
            border-color: #6a11cb;
        }

        .mode-btn:hover {
            background: rgba(106, 17, 203, 0.2);
        }

        /* New Album Art Animation */
        @keyframes albumPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(106, 17, 203, 0); }
        }

        .album-art-container.playing {
            animation: albumPulse 3s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.05); }
            100% { transform: rotate(15deg) scale(1); }
        }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 24px; }
        }

        /* Responsive */
        @media (max-width: 850px) {
            .player-content {
                flex-direction: column;
            }
            
            .album-section, .controls-section {
                width: 100%;
            }
            
            .album-art-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 600px) {
            .player-header, .player-content, .playlist-section, .player-footer {
                padding: 20px;
            }
            
            .control-buttons {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <!-- Header -->
        <div class="player-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="logo-text">NEXUS</div>
            </div>
            <div class="player-info">
                <div class="sound-wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <div>Now Playing</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="player-content">
            <!-- Album Section -->
            <div class="album-section">
                <div class="album-art-container playing" id="albumArtContainer">
                    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Album Art" class="album-art" id="albumArt">
                    <div class="album-art-overlay"></div>
                    <div class="album-glow"></div>
                </div>
                <div class="track-info">
                    <h1 class="track-title" id="trackTitle">Digital Dreams</h1>
                    <p class="track-artist" id="trackArtist">Nova Wave</p>
                    <p class="track-album" id="trackAlbum">Synthwave Chronicles (2023)</p>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="progress-section">
                    <div class="time-display">
                        <span id="currentTime">1:45</span>
                        <span id="totalTime">4:32</span>
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress">
                            <div class="progress-knob"></div>
                        </div>
                    </div>
                </div>

                <div class="volume-section">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <div class="volume-bar" id="volumeBar">
                        <div class="volume-level" id="volumeLevel"></div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <div class="control-btn" id="shuffleBtn">
                        <i class="fas fa-random"></i>
                        <div class="btn-glow"></div>
                    </div>
                    <div class="control-btn" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                        <div class="btn-glow"></div>
                    </div>
                    <div class="control-btn play-btn" id="playBtn">
                        <i class="fas fa-pause" id="playIcon"></i>
                        <div class="btn-glow"></div>
                    </div>
                    <div class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                        <div class="btn-glow"></div>
                    </div>
                    <div class="control-btn" id="repeatBtn">
                        <i class="fas fa-redo"></i>
                        <div class="btn-glow"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist-section">
            <h3 class="playlist-title"><i class="fas fa-list-music"></i> Playlist</h3>
            <ul class="playlist" id="playlist">
                <!-- Playlist items will be added by JavaScript -->
            </ul>
        </div>

        <!-- Footer -->
        <div class="player-footer">
            <div class="player-mode">
                <div class="mode-btn active" id="modeNormal">Normal</div>
                <div class="mode-btn" id="modeAmbient">Ambient</div>
                <div class="mode-btn" id="modeBass">Bass Boost</div>
            </div>
            <div class="connection-status">
                <i class="fas fa-wifi"></i> Connected
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Player state
            const playerState = {
                isPlaying: true,
                currentTrack: 0,
                volume: 0.7,
                progress: 0.35,
                shuffle: false,
                repeat: false,
                mode: 'normal'
            };

            // Playlist data
            const playlist = [
                {
                    id: 0,
                    title: "Digital Dreams",
                    artist: "Nova Wave",
                    album: "Synthwave Chronicles",
                    duration: "4:32",
                    cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    year: "2023"
                },
                {
                    id: 1,
                    title: "Neon Lights",
                    artist: "Cyber Pulse",
                    album: "Electric City",
                    duration: "3:45",
                    cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    year: "2022"
                },
                {
                    id: 2,
                    title: "Midnight Drive",
                    artist: "Retro Future",
                    album: "Night Rider",
                    duration: "5:18",
                    cover: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    year: "2023"
                },
                {
                    id: 3,
                    title: "Cosmic Echo",
                    artist: "Stellar Drift",
                    album: "Orbital Frequencies",
                    duration: "6:22",
                    cover: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    year: "2021"
                },
                {
                    id: 4,
                    title: "Floating Particles",
                    artist: "Ambient Flux",
                    album: "Atmospheric Layers",
                    duration: "4:05",
                    cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                    year: "2022"
                }
            ];

            // DOM Elements
            const albumArt = document.getElementById('albumArt');
            const albumArtContainer = document.getElementById('albumArtContainer');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const trackAlbum = document.getElementById('trackAlbum');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const volumeBar = document.getElementById('volumeBar');
            const volumeLevel = document.getElementById('volumeLevel');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            const playlistElement = document.getElementById('playlist');
            const modeNormal = document.getElementById('modeNormal');
            const modeAmbient = document.getElementById('modeAmbient');
            const modeBass = document.getElementById('modeBass');

            // Initialize player
            function initPlayer() {
                // Render playlist
                renderPlaylist();
                
                // Set current track
                updateTrackInfo();
                
                // Set volume
                updateVolumeDisplay();
                
                // Update progress bar
                updateProgressDisplay();
                
                // Set active mode
                setActiveMode();
            }

            // Render playlist
            function renderPlaylist() {
                playlistElement.innerHTML = '';
                
                playlist.forEach(track => {
                    const li = document.createElement('li');
                    li.className = `playlist-item ${track.id === playerState.currentTrack ? 'active' : ''}`;
                    li.dataset.id = track.id;
                    
                    li.innerHTML = `
                        <img src="${track.cover}" alt="${track.title}">
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${track.title}</div>
                            <div class="playlist-item-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${track.duration}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        playerState.currentTrack = track.id;
                        updateTrackInfo();
                        renderPlaylist();
                    });
                    
                    playlistElement.appendChild(li);
                });
            }

            // Update track info display
            function updateTrackInfo() {
                const track = playlist[playerState.currentTrack];
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist;
                trackAlbum.textContent = `${track.album} (${track.year})`;
                albumArt.src = track.cover;
                totalTime.textContent = track.duration;
                
                // Set current time based on progress
                const totalSeconds = parseDuration(track.duration);
                const currentSeconds = Math.floor(totalSeconds * playerState.progress);
                currentTime.textContent = formatTime(currentSeconds);
            }

            // Parse duration string to seconds
            function parseDuration(duration) {
                const parts = duration.split(':');
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }

            // Format seconds to MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Update progress display
            function updateProgressDisplay() {
                progress.style.width = `${playerState.progress * 100}%`;
            }

            // Update volume display
            function updateVolumeDisplay() {
                volumeLevel.style.width = `${playerState.volume * 100}%`;
            }

            // Set active mode
            function setActiveMode() {
                [modeNormal, modeAmbient, modeBass].forEach(btn => btn.classList.remove('active'));
                
                switch(playerState.mode) {
                    case 'normal':
                        modeNormal.classList.add('active');
                        break;
                    case 'ambient':
                        modeAmbient.classList.add('active');
                        break;
                    case 'bass':
                        modeBass.classList.add('active');
                        break;
                }
            }

            // Event Listeners
            playBtn.addEventListener('click', () => {
                playerState.isPlaying = !playerState.isPlaying;
                
                if (playerState.isPlaying) {
                    playIcon.className = 'fas fa-pause';
                    albumArtContainer.classList.add('playing');
                } else {
                    playIcon.className = 'fas fa-play';
                    albumArtContainer.classList.remove('playing');
                }
                
                // Add click animation
                playBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    playBtn.style.transform = '';
                }, 150);
            });

            prevBtn.addEventListener('click', () => {
                playerState.currentTrack = playerState.currentTrack > 0 ? playerState.currentTrack - 1 : playlist.length - 1;
                updateTrackInfo();
                renderPlaylist();
                
                // Animation
                prevBtn.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    prevBtn.style.transform = '';
                }, 200);
            });

            nextBtn.addEventListener('click', () => {
                playerState.currentTrack = playerState.currentTrack < playlist.length - 1 ? playerState.currentTrack + 1 : 0;
                updateTrackInfo();
                renderPlaylist();
                
                // Animation
                nextBtn.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    nextBtn.style.transform = '';
                }, 200);
            });

            shuffleBtn.addEventListener('click', () => {
                playerState.shuffle = !playerState.shuffle;
                shuffleBtn.style.color = playerState.shuffle ? '#6a11cb' : '#fff';
                
                // Animation
                shuffleBtn.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    shuffleBtn.style.transform = 'rotate(0deg)';
                }, 300);
            });

            repeatBtn.addEventListener('click', () => {
                playerState.repeat = !playerState.repeat;
                repeatBtn.style.color = playerState.repeat ? '#6a11cb' : '#fff';
                
                // Animation
                repeatBtn.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    repeatBtn.style.transform = 'rotate(0deg)';
                }, 300);
            });

            // Progress bar interaction
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                playerState.progress = Math.max(0, Math.min(1, clickX / width));
                
                updateProgressDisplay();
                
                // Update current time
                const track = playlist[playerState.currentTrack];
                const totalSeconds = parseDuration(track.duration);
                const currentSeconds = Math.floor(totalSeconds * playerState.progress);
                currentTime.textContent = formatTime(currentSeconds);
            });

            // Volume bar interaction
            volumeBar.addEventListener('click', (e) => {
                const rect = volumeBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                playerState.volume = Math.max(0, Math.min(1, clickX / width));
                
                updateVolumeDisplay();
            });

            // Mode buttons
            modeNormal.addEventListener('click', () => {
                playerState.mode = 'normal';
                setActiveMode();
            });

            modeAmbient.addEventListener('click', () => {
                playerState.mode = 'ambient';
                setActiveMode();
            });

            modeBass.addEventListener('click', () => {
                playerState.mode = 'bass';
                setActiveMode();
            });

            // Album art hover effect
            albumArtContainer.addEventListener('mouseenter', () => {
                if (playerState.isPlaying) {
                    albumArtContainer.style.animation = 'albumPulse 1.5s infinite';
                }
            });

            albumArtContainer.addEventListener('mouseleave', () => {
                if (playerState.isPlaying) {
                    albumArtContainer.style.animation = 'albumPulse 3s infinite';
                }
            });

            // Simulate progress updates when playing
            setInterval(() => {
                if (playerState.isPlaying) {
                    // Increment progress slightly
                    playerState.progress = Math.min(1, playerState.progress + 0.001);
                    
                    // Update display
                    updateProgressDisplay();
                    
                    // Update current time
                    const track = playlist[playerState.currentTrack];
                    const totalSeconds = parseDuration(track.duration);
                    const currentSeconds = Math.floor(totalSeconds * playerState.progress);
                    currentTime.textContent = formatTime(currentSeconds);
                    
                    // If reached end, go to next track
                    if (playerState.progress >= 1) {
                        if (playerState.repeat) {
                            playerState.progress = 0;
                            updateProgressDisplay();
                        } else {
                            // Go to next track
                            playerState.currentTrack = playerState.currentTrack < playlist.length - 1 ? playerState.currentTrack + 1 : 0;
                            playerState.progress = 0;
                            updateTrackInfo();
                            renderPlaylist();
                            updateProgressDisplay();
                        }
                    }
                }
            }, 1000);

            // Initialize player
            initPlayer();
        });
    </script>
